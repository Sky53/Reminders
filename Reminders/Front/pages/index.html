<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/app.css">
	<title>eminders</title>
	<link rel = "shortcut icon" type = "image/svg" sizes="100x100" href = "../registered-solid.svg" >
  </head>
<body>
  
<div id="app">  
 <div class="container pt-5">
	<div class="row mr-2">
			<h1>Добро пожаловать, UserName</h1> <!--  сюда дописать userLogin, для персонализации, типа - добро пожаловать, Алексей -->
	</div>
	<div class="row">
		<div class="col-lg-4 col-sm-12 col-xs-12 col-md-6 pt-2">
			<nav class="nav nav flex-column">
				<button 
						type="button" 
						class="btn bt1 btn-outline-secondary d-block mr-auto" v-on:click="FormNewTask = true, jnlVisibility = false, cardVisibility = false"
						>Новое событие
				</button>
					</br>
				<button 
						type="button" 
						class="btn bt1 btn-outline-secondary d-block mr-auto" v-on:click="jnlVisibility = true, FormNewTask = false">Журнал
				</button>
			</nav>
		</div>
	
	<!--  -->
	

		<div class="col-lg-4 col-sm-12 col-xs-12 col-md-6 pt-2" v-if="jnlVisibility" >
			<label for="Search"><strong>Поиск события...</strong></label>
			<input type="text" 
				   class="form-control" 
				   id="Search" 
				   placeholder="Название"
				   v-model="search">
		<hr>
			<ul class="list-group">
				<li 
					v-for="(task, index) in filteredTasks"
					class="list-group-item list-group-item-action pointer typeOpacity"
					v-on:click="selectTask(index),cardVisibility = true"
					v-bind:class="{'active': selectedTaskIndex === index}"
				>
					<strong>{{ task.name }}</strong>
					<button 
						class="btn btndelete float-right"
						v-on:click="tasks.splice(index, 1), cardVisibility = false">Удалить
					</button>
				</li>
			</ul>
		</div>

		<!--  -->

		<div class="col-lg-4 col-sm-12 col-xs-12 col-md-6" v-if="FormNewTask" >
			<form v-on:submit.prevent="makeNewTask">
					<div class="input-form-group">
						<label for="name" class="col-form-label"><strong><font color="red">*</font>Название:</strong></label>
						<input type="text"
							class="form-control"
							v-model="NewTaskName" 
							id="name"
							>
					  
					  
						<label for="description" class="col-form-label"><strong><font color="red">*</font>Описание:</strong></label>
						<input type="text" 
							v-model="NewTaskDescription"
							class="form-control" 
							placeholder="Например: записаться к врачу по номеру..." 
							id="description"
							>
					  
					  
						<label for="dataTask" class="col-form-label"><strong><font color="red">*</font>Дата:</strong></label>
						<input type="date"
							v-model="NewTaskDate" 
							class="form-control"
							id="dataTask"
							>
					  
					  
						<label for="comments" class="col-form-label"><strong>Комменатрии:</strong></label>
						<input type="text" 
							v-model="NewTaskComments" 
							class="form-control"
							placeholder="Необязательно, для дополнительных сведений" 
							id="comments"
							>
					</div>
					</br>
				<button type="button" class="btn btn-secondary" v-on:click="FormNewTask = false, cardVisibility = false">Отмена</button>
				<button type="button submit"  
						class="btn btn-success" 
						>Создать</button>			
							
		</div>

		<!--  -->
		
		<div class="col-lg-4 col-sm-12 col-xs-12 col-md-12 pt-5">
				<div class="card cardOpacity"  v-if="cardVisibility">
				  <div class="card-body">
					<h5 class="card-title text-center">{{ task.name }}</h5>
						<li>Описание: <strong>{{ task.description }}</strong></li>
						<li>Дата: <strong>{{ task.dataTask }}</strong></li>
						<li>Комментарии: <strong>{{ task.comments }}</strong></li>
				  </div>
				  <button 
						type="button" 
						class="btn bt2 btn-success" v-on:click="cardVisibility = false"
					>Закрыть
					</button>
				</div>
		</div>
		
	</div>
 </div>
  
</div> 
 
 
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script> 
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="../js/app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
 </html>
