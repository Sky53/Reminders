<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css">
	<title>Reminders</title>
	  </head>
  <body>
  
 <div class="container-fluid pt-5" id="app">
	<div class="row mb-3">
		<div class="col">
			<h1>Главная</h1>
		</div>
	</div>
	<div class="row">
		<div class="col md-1">
			<nav class="nav nav flex-column">
				<button 
						type="button" 
						class="btn btn-success">Новое событие
				</button></br>
				<button 
						type="button" 
						class="btn btn-success">Журнал
				</button>
			</nav>

		</div>
	
		<div class="col md-9 pt-2" >
			<label for="search">Поиск события</label>
			<input type="text" class="form-control" id="search" placeholder="Название, описание...">
		<hr>
			<ul class="list-group">
				<li 
					v-for="(task, index) of tasks"
					class="list-group-item list-group-item-action pointer"
					v-on:click="selectTask(index), cardVisibility = true"
					v-bind:class="{'active': selectTaskIndex === index}"
				>
					{{ task.name }}
				</li>
			</ul>
		</div>
		
		<div class="col md-3 pt-2">
			<div class="row">
				<div class="card" style="width: 20rem;" v-if="cardVisibility">
				  <div class="card-body">
					<h5 class="card-title">{{ task.name }}</h5>
						<li>Описание: <strong>{{ task.description }}</strong></li>
						<li>Дата: <strong>{{ task.dat }}</strong></li>
						<li>Комментарии: <strong>{{ task.comments }}</strong></li>
					<button 
						type="button" 
						class="btn btn-success" v-on:click="cardVisibility = false"
					>Закрыть
					</button>
				  </div>
				</div>
			</div>
		</div>
		
	</div>
 </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script> 
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
 </html>
